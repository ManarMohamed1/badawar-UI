<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <!-- meta for mobs -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--internet explorer-->
        <meta http-equiv="x-uacompataple" content="IE=edge">

        <script src="js/html5shiv.js"></script>

         <![endif]-->

        <title>bdwr/ Sign in</title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap_copy.css">
        
        <!--font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        
        <!-- animate-->
        <link rel="stylesheet" type="text/css" href="css/animate.min.css">
        <link rel="stylesheet" href="css/animate.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <!--normalize-->
        <link rel="stylesheet" href="css/normalize.css">
        
        <!--my style
        <link rel="stylesheet" href="css/log-screen.css">
        -->
        
        <style>
            *{ font-family: 'Lato', sans-serif;}
            .col-lg-4{padding-left: 50px;
                padding-right: 50px;
                padding-top: 15px;}
            .log-screen .logo img{width: 60%}
            .log-screen .img img{width: 100%;
                height: 633px;
                position: absolute}
            .btn {
                border: 1px solid #fb9652;
                transition: color 0.15s ease-in-out,
                    background-color 0.15s ease-in-out,
                    border-color 0.15s ease-in-out,
                    box-shadow 0.15s ease-in-out;
                background-color: #fb9652;
                width: 100%;
                color: #fff;}
            .btn:hover{background-color: #fff;
                color: #fb9652;
                border: 2px solid #fb9652; }
            .lead{font-size: 1rem}
            ul,ul li{display: inline-block}
            ul{position: relative;
                bottom: 64px;
                width: 100%;
                padding: 20px;
                transition: all 1s ease-in-out;
                -webkit-transition: all 1s ease-in-out;
                -moz-transition: all 1s ease-in-out;
                -o-transition: all 1s ease-in-out;}
            ul li{padding: 0 5px;
                border-right: 2px solid #666;
                color: #444;font-size: 14px;}
            ul li:last-child{border-right: 0}
            ul li:hover{color: #169e4a}
            ul li a{color: #555}
            ul li a:hover{text-decoration: none;
                color: #169e4a;}
            .overlay{
                background-color: #222;
                color: #fff;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 999999;
            }
            .overlay .sk-circle {
                  margin: 100px auto;
                  width: 40px;
                  height: 40px;
                  position: relative;
                }
                .sk-circle .sk-child {
                  width: 100%;
                  height: 100%;
                  position: absolute;
                  left: 0;
                  top: 0;
                }
                .sk-circle .sk-child:before {
                  content: '';
                  display: block;
                  margin: 0 auto;
                  width: 15%;
                  height: 15%;
                  background-color: #333;
                  border-radius: 100%;
                  -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
                          animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
                }
                .sk-circle .sk-circle2 {
                  -webkit-transform: rotate(30deg);
                      -ms-transform: rotate(30deg);
                          transform: rotate(30deg); }
                .sk-circle .sk-circle3 {
                  -webkit-transform: rotate(60deg);
                      -ms-transform: rotate(60deg);
                          transform: rotate(60deg); }
                .sk-circle .sk-circle4 {
                  -webkit-transform: rotate(90deg);
                      -ms-transform: rotate(90deg);
                          transform: rotate(90deg); }
                .sk-circle .sk-circle5 {
                  -webkit-transform: rotate(120deg);
                      -ms-transform: rotate(120deg);
                          transform: rotate(120deg); }
                .sk-circle .sk-circle6 {
                  -webkit-transform: rotate(150deg);
                      -ms-transform: rotate(150deg);
                          transform: rotate(150deg); }
                .sk-circle .sk-circle7 {
                  -webkit-transform: rotate(180deg);
                      -ms-transform: rotate(180deg);
                          transform: rotate(180deg); }
                .sk-circle .sk-circle8 {
                  -webkit-transform: rotate(210deg);
                      -ms-transform: rotate(210deg);
                          transform: rotate(210deg); }
                .sk-circle .sk-circle9 {
                  -webkit-transform: rotate(240deg);
                      -ms-transform: rotate(240deg);
                          transform: rotate(240deg); }
                .sk-circle .sk-circle10 {
                  -webkit-transform: rotate(270deg);
                      -ms-transform: rotate(270deg);
                          transform: rotate(270deg); }
                .sk-circle .sk-circle11 {
                  -webkit-transform: rotate(300deg);
                      -ms-transform: rotate(300deg);
                          transform: rotate(300deg); }
                .sk-circle .sk-circle12 {
                  -webkit-transform: rotate(330deg);
                      -ms-transform: rotate(330deg);
                          transform: rotate(330deg); }
                .sk-circle .sk-circle2:before {
                  -webkit-animation-delay: -1.1s;
                          animation-delay: -1.1s; }
                .sk-circle .sk-circle3:before {
                  -webkit-animation-delay: -1s;
                          animation-delay: -1s; }
                .sk-circle .sk-circle4:before {
                  -webkit-animation-delay: -0.9s;
                          animation-delay: -0.9s; }
                .sk-circle .sk-circle5:before {
                  -webkit-animation-delay: -0.8s;
                          animation-delay: -0.8s; }
                .sk-circle .sk-circle6:before {
                  -webkit-animation-delay: -0.7s;
                          animation-delay: -0.7s; }
                .sk-circle .sk-circle7:before {
                  -webkit-animation-delay: -0.6s;
                          animation-delay: -0.6s; }
                .sk-circle .sk-circle8:before {
                  -webkit-animation-delay: -0.5s;
                          animation-delay: -0.5s; }
                .sk-circle .sk-circle9:before {
                  -webkit-animation-delay: -0.4s;
                          animation-delay: -0.4s; }
                .sk-circle .sk-circle10:before {
                  -webkit-animation-delay: -0.3s;
                          animation-delay: -0.3s; }
                .sk-circle .sk-circle11:before {
                  -webkit-animation-delay: -0.2s;
                          animation-delay: -0.2s; }
                .sk-circle .sk-circle12:before {
                  -webkit-animation-delay: -0.1s;
                          animation-delay: -0.1s; }

                @-webkit-keyframes sk-circleBounceDelay {
                  0%, 80%, 100% {
                    -webkit-transform: scale(0);
                            transform: scale(0);
                  } 40% {
                    -webkit-transform: scale(1);
                            transform: scale(1);
                  }
                }

                @keyframes sk-circleBounceDelay {
                  0%, 80%, 100% {
                    -webkit-transform: scale(0);
                            transform: scale(0);
                  } 40% {
                    -webkit-transform: scale(1);
                            transform: scale(1);
                  }
                }
            @media (max-width: 640px) { 
                .log-screen .img {display: none;}
                .btn{padding: .2rem 0.75rem;}
                .form-control{padding: 0.1rem 0.75rem;
                    height: calc(2.25rem + 0px);}
            }
            @media (max-width: 320px){
                .p{
                    margin-top: 4px !important;
                    margin-bottom: 4px;
                    font-size: 13px;
                }
            }
        </style>
    </head>
    <body>
        <!-- log screen-->
        <section class="log-screen">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 wow bounceInLeft" data-wow-duration="2s" data-wow-delay="2s">
                        <div class="logo text-center wow bounceInDown" data-wow-duration="3s" data-wow-delay="3s">
                            <figure>
                                <img src="images/badawar%20final%20logo-new%20color-01.png" alt="logo">
                            </figure>
                        </div>
                        <p class="lead text-center">sign into your account here</p>
                        <form>
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name / Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" required>
                          </div>
                          <button type="submit" class="btn">Login</button>
                          <div style="padding: 10px 0" class="text-center">
                              <a href="#" style="color:#169e4a">Forgotten account?</a>
                          </div>
                          <button type="submit" class="btn">Register Now!</button>
                        </form>
                        <p class="text-center p" style="margin-top: 10px;">ENTER THE SCHOOL NAME YOU WANT TO REGISTER</p>
                        <form>
                          <div class="form-group">
                            <input type="text" class="form-control" id="enterSchoolName" aria-describedby="" placeholder="School Name">
                          </div>
                          <button type="submit" class="btn" style="margin-bottom: 30px">Search</button>
                        </form>
                    </div>
                    <div class="col-lg-8 wow bounceInRight" data-wow-duration="2.5s" data-wow-delay="2.5s">
                        <div class="img">
                            <figure>
                                
                                <img src="images/O5MCEB0.jpg" alt="main image">
                                <!--
                                <ul>
                                    <li><a href="#">My Account</a></li>
                                    <li><a href="#">About US</a></li>
                                    <li><a href="#">Contact Us</a></li>
                                    <li><a href="#">Terms&amp;Conditions</a></li>
                                </ul>
                                -->
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- loading overlay-->
        <section class="overlay">
            <div class="sk-circle">
              <div class="sk-circle1 sk-child"></div>
              <div class="sk-circle2 sk-child"></div>
              <div class="sk-circle3 sk-child"></div>
              <div class="sk-circle4 sk-child"></div>
              <div class="sk-circle5 sk-child"></div>
              <div class="sk-circle6 sk-child"></div>
              <div class="sk-circle7 sk-child"></div>
              <div class="sk-circle8 sk-child"></div>
              <div class="sk-circle9 sk-child"></div>
              <div class="sk-circle10 sk-child"></div>
              <div class="sk-circle11 sk-child"></div>
              <div class="sk-circle12 sk-child"></div>
            </div>
        </section>
        
        <!--animate-->
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <!--scripts-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
