<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <!-- meta for mobs -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--internet explorer-->
        <meta http-equiv="x-uacompataple" content="IE=edge">
        
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
         <![endif]-->

        <title>bdwr/ Sign in</title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap_copy.css">
        
        <!--font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        
        <!-- animate-->
        <link rel="stylesheet" type="text/css" href="css/animate.min.css">
        <link rel="stylesheet" href="css/animate.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <!--normalize-->
        <link rel="stylesheet" href="css/normalize.css">
        
        <!--my style
        <link rel="stylesheet" href="css/log-screen.css">
        -->
        
        <style>
            *{ font-family: 'Lato', sans-serif;}
            .container-fluid {
                width: 100%;
                padding-right: 0px;
                padding-left: 0px;}
            .registration .img img{width: 100%;height: 450px}
            .registration .container-fluid .img p{
                position: relative;
                bottom: 64px;
                width: 100%;
                background-color: #169e4a;
                padding: 20px;
                opacity: .7;
                color: #fff;
            }
            @media (max-width: 419px) { 
                .registration .container-fluid .img p{bottom: 88px;}
            }
            .registration .container{margin-top: -20px;margin-bottom: 30px}
            .registration .container p{color: #169e4a;font-size: 20px;}
            .registration .container label{color: #666;margin-left: 40px;}
            .registration .container .form-control{width: 80%;margin: auto}
            .registration .container .btn{
                display: block;
                margin: auto;
                margin-top: 20px;
                width: 26%;
                /* margin-left: 372px; */
                background-color: #169e4a;
                color: #FFF;
                font-size: 18px;
            }
            .form-row{margin-bottom: 30px}
            .registration .container .btn:hover{background-color: #fff;border: 2px solid #169e4a;color: #169e4a}
            footer{background-color: #fb9652 ;padding: 30px 0 15px;}
            footer ul{display: inline-block;text-align: center}
            footer ul li{display: inline-block;
                padding: 0 5px;
                border-right: 1px solid #666;}
            footer ul li:last-of-type{border: 0}
            footer ul li a, footer ul li a:hover{color: #fff }
            
        </style>
    </head>
    <body>
        <div class="registration">
            <div class="inner">
                <div class="container-fluid">
                    <div class="img">
                        <figure>
                            <img src="images/O5MCEB0.jpg" alt="school image">
                            <p class="text-center">BADAWR IS YOUR BEST WAY TO FIND A SCHOOL</p>
                        </figure>
                    </div>
                </div>
                <div class="container">
                    <p>School Details</p>
                    <form>
                      <div class="form-row justify-content-around">
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">School Name (English)</label>
                            <input type="text" class="form-control" id="enterSchoolName" aria-describedby="" >
                          </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">School Short Name (English)</label>
                            <input type="text" class="form-control" id="enterSchoolName" aria-describedby="" >
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputPassword4">School Name (Arabic)</label>
                            <input type="text" class="form-control" id="enterSchoolName" aria-describedby="" >
                          </div>

                      </div>
                    </form>
                    <p>Personal Details</p>
                    <form>
                      <div class="form-row justify-content-around">
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">First Name</label>
                            <input type="text" class="form-control" id="enterSchoolName" aria-describedby="" >
                          </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Last Name</label>
                            <input type="text" class="form-control" id="enterSchoolName" aria-describedby="" >
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputPassword4">Email</label>
                            <input type="email" class="form-control" id="enteremail" aria-describedby="" >
                          </div>
                      </div>
                      <div class="form-row justify-content-around">
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Mobile</label>
                            <input type="text" class="form-control" id="enterSchoolName" aria-describedby="" >
                          </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="enterPassword" aria-describedby="" minlength="8" required >
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputPassword4">Confirm Password</label>
                            <input type="password" class="form-control" id="enterPassword" aria-describedby="" minlength="8" required >
                          </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn">NEXT</button>
                      </div>
                    </form>
                </div>
                <footer class="text-center">
                    <ul>
                        <li><a href="#">My Account</a></li>
                        <li><a href="#">About US</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Terms&amp;Conditions</a></li>
                    </ul>
                </footer>
            </div>
        </div>
        
        <!--animate-->
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <!--scripts-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
