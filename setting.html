<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <!-- meta for mobs -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--internet explorer-->
        <meta http-equiv="x-uacompataple" content="IE=edge">
        
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
         <![endif]-->

        <title>bdwr/ about us</title>
        
        <!--bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap_copy.css">
        
        <!--font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        
        <!-- animate-->
        <link rel="stylesheet" type="text/css" href="css/animate.min.css">
        <link rel="stylesheet" href="css/animate.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <!--normalize-->
        <link rel="stylesheet" href="css/normalize.css">
        
        <!--style-->
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
        <footer class="text-center">
            <ul class="p-0">
                <li><a href="#" data-toggle="modal" data-target="#modalSetting" class="modalopener">My Account</a></li>
                <li><a href="#">About US</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Terms&amp;Conditions</a></li>
            </ul>
        </footer>
        
        <!-- Modal my network -->
        <div class="modal fade p-0" id="modalSetting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content contactContent">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">My Network</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                    <form>
                        <!--school name-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">School Name</label>
                            <div class="form-group">
                                <input type="text" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="your school name" disabled>
                            </div>
                        </div>
                        <!--user name-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">User Name</label>
                            <div class="form-group">
                                <input type="text" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="user name" disabled>
                            </div>
                        </div>
                        <!--email-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">Email</label>
                            <div class="form-group">
                                <input type="email" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="user name" >
                            </div>
                        </div>
                        <!--mobile-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">Mobile</label>
                            <div class="form-group">
                                <input type="number" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="Mobile" >
                            </div>
                        </div>
                        <!--password-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">Password</label>
                            <div class="form-group">
                                
                                <a href="#" data-toggle="modal" data-target="#modalPassword" class="modalopener">
                                    <input type="password" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="password" disabled>
                                </a>
                            </div>
                        </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-green addContact" disabled data-dismiss="modal">Apply</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal password -->
        <div class="modal fade p-0" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content contactContent">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Change password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                    <form>
                        <!--Current password-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">Current Password</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </div>
                        <!--New password-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">New password</label>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </div>
                        <!--Retype password-->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class=" d-inline-block">Retype your Password</label>
                            <div class="form-group">
                                <input type="Password" class="form-control" id="exampleFormControlInput1" placeholder="" >
                            </div>
                        </div>
                        <!--Forget password-->
                        <div class="text-center">
                            <a href="#" style="color:#fb9652">Forgotten account?</a>
                        </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-green addContact" disabled data-dismiss="modal">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
        <!--animate-->
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <!--scripts-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
