        <style>
            *{ font-family: 'Lato', sans-serif;}
            .col-lg-4{padding-left: 50px;
                padding-right: 50px;
                padding-top: 60px;}
            .log-screen .logo img{width: 100%}
            .log-screen .img img{width: 100%;
                height: 633px;
                position: absolute}
            .btn {
                border: 1px solid #fb9652;
                transition: color 0.15s ease-in-out,
                    background-color 0.15s ease-in-out,
                    border-color 0.15s ease-in-out,
                    box-shadow 0.15s ease-in-out;
                background-color: #fb9652;
                width: 100%;
                color: #fff;}
            .btn:hover,.btn a:hover{background-color: #fff;
                color: #fb9652;
                border: 2px solid #fb9652; }
            .btn a{color: #fff}
            ul,ul li{display: inline-block}
            ul{position: fixed;
                bottom: 15px;
                right: 30px;
                transition: all 1s ease-in-out;
                -webkit-transition: all 1s ease-in-out;
                -moz-transition: all 1s ease-in-out;
                -o-transition: all 1s ease-in-out;}
            ul li{padding: 0 5px;
                border-right: 2px solid #666;
                color: #444;font-size: 14px;}
            ul li:last-child{border-right: 0}
            ul li:hover{color: #169e4a}
            ul li a{color: #555}
            ul li a:hover{text-decoration: none;
                color: #169e4a;}
            @media (max-width: 640px) { 
                .log-screen .img {display: none}
            }
        </style>
    </head>
