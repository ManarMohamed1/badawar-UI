        <style>
            *{ font-family: 'Lato', sans-serif;}
            .container-fluid {
                width: 100%;
                padding-right: 0px;
                padding-left: 0px;}
            .registration .img img{width: 100%;height: 450px}
            .registration .container-fluid .img p{

                width: 100%;

                padding: 20px;
                opacity: .7;

            }

            }
            .registration .container{margin-top: -20px;margin-bottom: 30px}
            .registration .container p{color: #169e4a;font-size: 20px;}
            .registration .container label{color: #666;margin-left: 50px;display: block}
            .registration .container .form-control{width: 100%;margin: auto}
            .registration .container .form-group .box{
                -webkit-box-shadow: 0px 0px 40px -6px rgba(71,69,67,1);
                -moz-box-shadow: 0px 0px 40px -6px rgba(71,69,67,1);

                border: 1px solid #ccc;
                border-radius: 7px;
                padding: 10px;
                width: 100%;
                margin: 20px 0
            }
            .registration .container .form-control a{}
            .registration .container .btn{
                display: block;
                margin: auto;
                margin-top: 20px;
                width: 26%;
                /* margin-left: 372px; */
                background-color: #169e4a;
                color: #FFF;
                font-size: 18px;
            }
            .box div .small-img{width: 80px; height: 80px; background-color: #eee; display: inline-block}
            .box div .add-img{width: 80px; height: 80px; background-color: #eee; display: inline-block;}
            .box div .add-img:nth-child(1){ margin: 0 33px}
            .box div .add-img i{margin-left: 40%; margin-top: 37%; color:#fb9652}
            .form-row{margin-bottom: 30px}
            .form-check {

                padding-top: 1rem;}
            .registration .container .btn:hover{background-color: #fff;border: 2px solid #169e4a;color: #169e4a}
            footer{background-color: #fb9652 ;padding: 30px 0 15px;}
            footer ul{display: inline-block;text-align: center}
            footer ul li{display: inline-block;
                padding: 0 5px;
                border-right: 1px solid #666;}
            footer ul li:last-of-type{border: 0}
            footer ul li a, footer ul li a:hover{color: #fff }
            @media (max-width: 1200px) { 
                .box div .add-img:first-child{
                    margin: 0px 17px;
                }
            }
            @media (max-width: 992px){
                .box div .small-img{width: 65px;height: 65px}

                .box div .add-img{width: 65px;height: 65px}

                }
